<ion-app>
  <ion-split-pane when="false" contentId="main">
    <ion-menu contentId="main">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle>
            <ion-item>
              <ion-icon slot="start"></ion-icon>
              <ion-label></ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-content id="main">
      <app-menubar></app-menubar>
      <ion-router-outlet style="margin-top: 56px;"></ion-router-outlet>
    </ion-content>
  </ion-split-pane>
</ion-app>
